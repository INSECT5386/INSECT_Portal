<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT 검색 엔진</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            color: #fff;
            letter-spacing: 3px;
        }

        h1 a {
            color: #fff;
            text-decoration: none;
            font-size: 50px;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #ff9800;
        }

        /* 새로운 검색 UI 스타일 */
        .search-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .gcse-search input.gsc-input {
            border: none;
            border-radius: 30px;
            padding: 16px 24px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .gcse-search input.gsc-input:focus {
            border: 2px solid #ff9800;
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.3);
        }

        .gcse-search button.gsc-search-button {
            background-color: #ff9800;
            color: #fff;
            padding: 16px 30px;
            border-radius: 30px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .gcse-search button.gsc-search-button:hover {
            background-color: #e68900;
        }

        /* 검색 결과 스타일 */
        .gcse-search .gsc-results .gsc-webResult {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gcse-search .gsc-results .gsc-webResult:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        }

        .gcse-search .gsc-results .gsc-webResult .gsc-title {
            font-size: 18px;
            font-weight: bold;
            color: #ff9800;
            text-decoration: none;
        }

        .gcse-search .gsc-results .gsc-webResult .gsc-title:hover {
            color: #ff5722;
        }

        .gcse-search .gsc-results .gsc-webResult .gsc-description {
            font-size: 14px;
            color: #777;
        }

        .gcse-search .gsc-results .gsc-webResult .gsc-url {
            font-size: 12px;
            color: #ff9800;
            margin-top: 5px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .search-container {
                padding: 30px 40px;
                width: 90%;
            }

            .gcse-search input.gsc-input {
                font-size: 16px;
                padding: 14px 20px;
            }

            .gcse-search button.gsc-search-button {
                font-size: 14px;
                padding: 14px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 a {
                font-size: 35px;
            }

            .search-container {
                padding: 25px 20px;
                width: 90%;
            }

            .gcse-search input.gsc-input {
                font-size: 14px;
                padding: 12px 16px;
            }

            .gcse-search button.gsc-search-button {
                font-size: 12px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTSEARCH/">INSECT</a></h1>
    </header>

    <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=455b5179eed61450f"></script>
        <div class="gcse-search"></div>
    </div>

    <script>
        // 다크 모드 관련 코드 삭제
    </script>
</body>
</html>
