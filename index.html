<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT 검색 엔진</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        header {
            text-align: center;
            padding: 30px 0;
        }
        h1 a {
            color: #00796b;
            text-decoration: none;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* 검색창 스타일 */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            animation: fadeIn 0.6s ease-in-out;
        }

        .gcse-search {
            width: 100%;
        }

        .gcse-search input.gsc-input {
            border-radius: 30px;
            padding: 12px 20px;
            border: 2px solid #00796b;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .gcse-search input.gsc-input:focus {
            border-color: #004d40;
            box-shadow: 0 0 10px rgba(0, 77, 64, 0.3);
            outline: none;
        }

        .gcse-search button.gsc-search-button {
            background-color: #00796b !important;
            color: white !important;
            border-radius: 30px !important;
            padding: 12px 25px !important;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .gcse-search button.gsc-search-button:hover {
            background-color: #004d40 !important;
        }

        /* 다크 모드 */
        .dark-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .dark-mode .search-container {
            background: #333;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .dark-mode .gcse-search input.gsc-input {
            background-color: #444;
            color: white;
            border-color: #004d40;
        }

        .dark-mode .gcse-search button.gsc-search-button {
            background-color: #004d40 !important;
        }

        /* 다크모드 전환 버튼 */
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px;
            background: #fff;
            border: 2px solid #00796b;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #dark-mode-toggle:hover {
            transform: rotate(180deg);
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 a {
                font-size: 30px;
            }

            .search-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTSEARCH/">INSECT</a></h1>
    </header>

    <button id="dark-mode-toggle">🌙</button>
    
    <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>

    <script>
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        function applyDarkMode() {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').textContent = '☀️';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('dark-mode-toggle').textContent = '🌙';
            }
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            applyDarkMode();
        });

        applyDarkMode();
    </script>
</body>
</html>
