<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT 검색 엔진</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Poppins', sans-serif;
            /* 기존 배경을 덮어씌움 */
            background: linear-gradient(135deg, #1d2b64, #f8cdda);  /* 그라데이션 배경 */
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden; /* 화면 가로 넘침 방지 */
        }

        header {
            text-align: center;
            padding: 40px 0;
            font-size: 2.5rem;
        }

        h1 a {
            color: #fff; /* 흰색 로고 */
            text-decoration: none;
            font-size: 50px;
            font-weight: 700;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #004d40;
        }

        /* 검색창 스타일 */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* 모바일에서 더 작은 크기 설정 */
            margin: 50px auto;
            animation: fadeIn 0.6s ease-in-out;
            overflow: hidden; /* 검색창 내부 요소 넘침 방지 */
        }

        .gcse-search input.gsc-input {
            border-radius: 50px;
            padding: 15px 25px;
            border: 2px solid #00796b;
            font-size: 20px;
            transition: all 0.3s ease;
            width: 100%;
            background-color: white;
            color: #333;
        }

        .gcse-search input.gsc-input:focus {
            border-color: #004d40;
            box-shadow: 0 0 15px rgba(0, 77, 64, 0.3);
            outline: none;
            transform: scale(1.05);
        }

        .gcse-search button.gsc-search-button {
            background-color: #00796b !important;
            color: white !important;
            border-radius: 50px !important;
            padding: 15px 30px !important;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .gcse-search button.gsc-search-button:hover {
            background-color: #004d40 !important;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            h1 a {
                font-size: 35px;
            }
            .search-container {
                width: 90%;
                max-width: 95%; /* 모바일 화면에서 검색창 너비를 더 줄임 */
                padding: 30px;
            }
            .gcse-search input.gsc-input {
                font-size: 18px; /* 모바일에서 글자 크기 줄임 */
            }
        }

        /* 다크모드 스타일 삭제 */
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTSEARCH/">INSECT</a></h1>
    </header>

    <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>
</body>
</html>
