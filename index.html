<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT 검색 엔진</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);  /* 그라데이션 배경 */
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden; /* 화면 가로 넘침 방지 */
        }

        header {
            text-align: center;
            padding: 5vh 0;  /* 뷰포트 높이에 비례 */
            font-size: 5vw;  /* 화면 너비에 비례 */
        }

        h1 a {
            color: #fff; /* 흰색 로고 */
            text-decoration: none;
            font-size: 10vw;  /* 화면 너비에 비례 */
            font-weight: 700;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #004d40;
        }

        /* 검색창 스타일 */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 5vh 5vw;  /* 뷰포트에 비례한 패딩 */
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90vw;  /* 화면 너비에 비례 */
            max-width: 600px; /* 최대 너비 제한 */
            margin: 10vh auto; /* 화면의 10% 위치로 중앙 정렬 */
            animation: fadeIn 0.6s ease-in-out;
        }

        .gcse-search input.gsc-input {
            border-radius: 50px;
            padding: 3vh 5vw;  /* 입력창에 비례한 패딩 */
            border: 2px solid #00796b;
            font-size: 4vw;  /* 화면 너비에 비례 */
            transition: all 0.3s ease;
            width: 100%;
            background-color: white;
            color: #333;
        }

        .gcse-search input.gsc-input:focus {
            border-color: #004d40;
            box-shadow: 0 0 15px rgba(0, 77, 64, 0.3);
            outline: none;
            transform: scale(1.05);
        }

        .gcse-search button.gsc-search-button {
            background-color: #00796b !important;
            color: white !important;
            border-radius: 50px !important;
            padding: 3vh 6vw !important;  /* 버튼 크기 자동 조정 */
            font-size: 4vw;  /* 화면 너비에 비례 */
            margin-top: 4vh;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .gcse-search button.gsc-search-button:hover {
            background-color: #004d40 !important;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            header {
                font-size: 7vw; /* 화면에 맞게 폰트 크기 조정 */
            }

            .gcse-search input.gsc-input {
                font-size: 5vw; /* 모바일에 맞게 폰트 크기 조정 */
            }

            .gcse-search button.gsc-search-button {
                font-size: 5vw; /* 모바일에 맞게 버튼 크기 조정 */
            }

            .search-container {
                width: 90vw;
                padding: 10vw 5vw;  /* 패딩을 좀 더 여유있게 설정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTSEARCH/">INSECT</a></h1>
    </header>

    <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>
</body>
</html>
