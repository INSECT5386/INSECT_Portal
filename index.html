<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT Í≤ÄÏÉâ ÏóîÏßÑ">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT Í≤ÄÏÉâ ÏóîÏßÑ">
    <title>INSECT Í≤ÄÏÉâ ÏóîÏßÑ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        header {
            text-align: center;
            padding: 30px 0;
        }
        h1 a {
            color: #00796b;
            text-decoration: none;
            font-size: 42px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            animation: fadeIn 0.6s ease-in-out;
        }
        .search-box {
            display: flex;
            width: 100%;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid #00796b;
            background: white;
        }
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            outline: none;
        }
        .search-box button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .search-box button:hover {
            background-color: #004d40;
        }
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px;
            background: #fff;
            border: 2px solid #00796b;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #dark-mode-toggle:hover {
            transform: rotate(180deg);
        }
        .recent-searches {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        .recent-searches ul {
            list-style: none;
            padding: 0;
        }
        .recent-searches li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .recent-searches li:hover {
            background: #ddd;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTSEARCH/">INSECT</a></h1>
    </header>
    <button id="dark-mode-toggle">üåô</button>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
            <button onclick="search()">üîç</button>
        </div>
        <div class="recent-searches" id="recent-searches">
            <h3>ÏµúÍ∑º Í≤ÄÏÉâÏñ¥</h3>
            <ul id="recent-list"></ul>
        </div>
    </div>
    <script>
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        function applyDarkMode() {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('dark-mode-toggle').textContent = 'üåô';
            }
        }
        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            applyDarkMode();
        });
        applyDarkMode();
        function search() {
            let query = document.getElementById('search-input').value;
            if (query) {
                saveSearch(query);
                window.location.href = `https://www.google.com/search?q=${query}`;
            }
        }
        function saveSearch(query) {
            let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            if (!searches.includes(query)) {
                searches.unshift(query);
                if (searches.length > 5) searches.pop();
                localStorage.setItem('recentSearches', JSON.stringify(searches));
                displayRecentSearches();
            }
        }
        function displayRecentSearches() {
            let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            let list = document.getElementById('recent-list');
            list.innerHTML = '';
            searches.forEach(search => {
                let li = document.createElement('li');
                li.textContent = search;
                li.onclick = () => {
                    document.getElementById('search-input').value = search;
                    search();
                };
                list.appendChild(li);
            });
        }
        displayRecentSearches();
    </script>
</body>
</html>
