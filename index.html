<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECTIUM">
    <meta property="og:title" content="INSECTIUM">
    <meta property="og:description" content="INSECTIUM">
    <title>INSECTIUM</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #333, #111);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 4vh 0;
            font-size: 4vw;
            color: #f0f0f0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        header:hover {
            transform: scale(1.05);
            color: #80b3ff;
        }
        h1 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        h1 a:hover {
            color: #80b3ff;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 3vh;
            gap: 10px;
            max-width: 95%;
        }
        .tab {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #f0f0f0;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            flex: 1;
            text-align: center;
            min-width: 100px;
        }
        .tab:hover, .tab.active {
            background-color: #666;
            color: #80b3ff;
            font-weight: bold;
        }
        .search-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        .search-container.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            background: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #666;
            color: #80b3ff;
        }
        #chatbox {
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
        }
        #chatlogs {
            margin-bottom: 10px;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #f0f0f0;
        }
        #chatbot button {
            width: 15%;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        #chatbot button:hover {
            background-color: #666;
            color: #80b3ff;
        }
        @media (max-width: 600px) {
            header {
                font-size: 7vw;
            }
            .tab {
                font-size: 14px;
                padding: 8px 16px;
            }
            .search-container {
                width: 95%;
            }
            #chatbot button {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTIUM/">INSECTIUM</a></h1>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="search">검색</div>
        <div class="tab" data-tab="link">링크 복사</div>
    </div>

    <div class="search-container show" id="search">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>

    <div class="search-container" id="link">
        <h2>링크 복사</h2>
        <p>INSECTIUM 링크를 복사하려면 아래 버튼을 클릭하세요.</p>
        <button id="copyBtn">링크 복사</button>
    </div>

    <script src='https://cdn.jotfor.ms/s/umd/latest/for-embedded-agent.js'></script>
    <script>
      window.addEventListener("DOMContentLoaded", function() {
        window.AgentInitializer.init({
          agentRenderURL: "https://agent.jotform.com/0194cbdfbabc7c76bb0f52a7e87999c89679",
          rootId: "JotformAgent-0194cbdfbabc7c76bb0f52a7e87999c89679",
          formID: "0194cbdfbabc7c76bb0f52a7e87999c89679",
          queryParams: ["skipWelcome=1", "maximizable=1"],
          domain: "https://www.jform.co.kr",
          isInitialOpen: false,
          isDraggable: false,
          background: "linear-gradient(180deg, #424757 0%, #424757 100%)",
          buttonBackgroundColor: "#11111B",
          buttonIconColor: "#FFF",
          variant: false,
          customizations: {
            "greeting": "Yes",
            "greetingMessage": "Hi! How can I assist you?",
            "openByDefault": "No",
            "pulse": "Yes",
            "position": "right"
          },
          isVoice: undefined
        });
      });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".tab").forEach(tab => {
                tab.addEventListener("click", function() {
                    const tabId = this.getAttribute("data-tab");
                    document.querySelectorAll(".search-container").forEach(container => {
                        container.classList.remove("show");
                    });
                    document.getElementById(tabId).classList.add("show");
                    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                    this.classList.add("active");
                });
            });
        });
        
        document.getElementById("copyBtn").addEventListener("click", () => {
            const link = window.location.href;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => {
                    alert("링크가 복사되었습니다!");
                }).catch(err => {
                    console.error("클립보드 복사 실패: ", err);
                    fallbackCopyText(link);
                });
            } else {
                fallbackCopyText(link);
            }
        });
        
        function fallbackCopyText(text) {
            const tempInput = document.createElement("textarea");
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("링크가 복사되었습니다!");
        }
    </script>
</body>
</html>
