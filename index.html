<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT Í≤ÄÏÉâ ÏóîÏßÑ">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT Í≤ÄÏÉâ ÏóîÏßÑ">
    <title>INSECT Í≤ÄÏÉâ ÏóîÏßÑ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Ï†úÎ™©Í≥º Í≤ÄÏÉâ Î∞ïÏä§Î•º ÏàòÏßÅÏúºÎ°ú Î∞∞Ïπò */
        }

        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 40px;
        }

        h1 a {
            color: #ffffff;
            text-decoration: none;
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        h1 a:hover {
            color: #ffe600;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-in-out;
            margin-top: 100px; /* Ï†úÎ™©Í≥º Í≤ÄÏÉâÎ∞ïÏä§ ÏÇ¨Ïù¥ Í∞ÑÍ≤© */
        }

        .gcse-search input.gsc-input {
            border-radius: 30px;
            padding: 14px 20px;
            border: 2px solid #00796b;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            background-color: white;
            color: #333;
        }

        .gcse-search input.gsc-input:focus {
            border-color: #ffe600;
            box-shadow: 0 0 10px rgba(255, 230, 0, 0.3);
            outline: none;
            transform: scale(1.05);
        }

        .gcse-search button.gsc-search-button {
            background-color: #00796b !important;
            color: white !important;
            border-radius: 30px !important;
            padding: 12px 25px !important;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
            cursor: pointer;
        }

        .gcse-search button.gsc-search-button:hover {
            background-color: #004d40 !important;
            transform: scale(1.05);
        }

        .dark-mode {
            background: linear-gradient(135deg, #1c1c1c, #333);
            color: #f0f0f0;
        }

        .dark-mode .search-container {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .gcse-search input.gsc-input {
            border-color: #4caf50;
            background-color: #333;
            color: #e0e0e0;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px;
            background: #00796b;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .dark-mode-toggle:hover {
            background: #004d40;
            transform: rotate(180deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 a {
                font-size: 30px;
            }
            .search-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTSEARCH/">INSECT</a></h1>
    </header>

    <button id="dark-mode-toggle" class="dark-mode-toggle">üåô</button>
    
    <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=a2bf2ce5f26fe486a"></script>
        <div class="gcse-search"></div>
    </div>

    <script>
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        function applyDarkMode() {
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('dark-mode-toggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            applyDarkMode();
        });

        applyDarkMode();
    </script>
</body>
</html>
