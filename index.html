<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT Portal">
    <meta property="og:title" content="INSECT Portal">
    <meta property="og:description" content="INSECT Portal">
    <title>INSECT Portal</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ff7e5f, #feb47b); /* 밝은 그라데이션 배경 */
            color: #333;  /* 텍스트를 더 어두운 색으로 변경 */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        header {
            text-align: center;
            padding: 2vh 0; /* 상단 여백을 더 줄여서 검색창을 더 위로 이동 */
            font-size: 8vw;
            color: #ffffff;  /* 텍스트 색상 변경 */
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 900;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        header:hover {
            transform: rotate(-3deg); /* 미세한 회전 효과 */
            color: #004d40;  /* 색상 변환 */
        }

        h1 a {
            color: inherit;
            text-decoration: none;
            font-size: 8vw;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #004d40;
        }

        /* 탭 스타일 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 5px; /* 탭과 헤더 사이 간격을 더 줄임 */
        }

        .tab {
            padding: 15px 25px;
            margin: 0 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff7e5f;
            color: white;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .tab:hover {
            background-color: #feb47b;
            transform: scale(1.1);
        }

        .tab.active {
            background-color: #feb47b;
            font-weight: bold; /* 강조 효과 */
        }

        /* 탭 콘텐츠 스타일 */
        .search-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out; /* 부드러운 전환 효과 */
            padding: 20px;
        }

        .search-container.show {
            display: block;
            opacity: 1;
        }

        /* 계산기 스타일 */
        .calculator {
            font-size: 18px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator input {
            grid-column: span 4;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
        }

        .calculator button {
            padding: 15px;
            font-size: 18px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #feb47b;
        }

        /* 메모 기능 스타일 */
        .memo {
            margin-top: 10px;
        }

        .memo textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .memo button {
            margin-top: 10px;
            background-color: #ff7e5f;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .memo button:hover {
            background-color: #feb47b;
        }

        /* 도움말 스타일 */
        .help {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTSEARCH/">INSECT Portal</a></h1>
    </header>

    <!-- 탭들 -->
    <div class="tabs">
        <div class="tab active" onclick="showTab('search')">검색</div>
        <div class="tab" onclick="showTab('portal')">포털</div>
    </div>

    <!-- 탭 콘텐츠 -->
    <div class="search-container show" id="search">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>

    <div class="search-container" id="portal">
        <div class="tabs">
            <div class="tab" onclick="showPortalTab('calculator')">계산기</div>
            <div class="tab" onclick="showPortalTab('memo')">메모</div>
            <div class="tab" onclick="showPortalTab('help')">도움말</div>
            <div class="tab" onclick="showPortalTab('link')">링크 복사</div>
        </div>

        <div class="search-container" id="calculator">
            <div class="calculator">
                <input type="text" id="calc-display" disabled />
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendOperator('+')">+</button>
                <button onclick="appendOperator('-')">-</button>
                <button onclick="appendOperator('*')">*</button>
                <button onclick="appendOperator('/')">/</button>
            </div>
        </div>

        <div class="search-container" id="memo">
            <div class="memo">
                <textarea id="memo-area" placeholder="메모를 입력하세요..."></textarea>
                <button onclick="saveMemo()">저장</button>
            </div>
        </div>

        <div class="search-container" id="help">
            <h2>도움말</h2>
            <p>사이트 사용 방법에 대한 정보를 제공합니다. 각 탭을 클릭하여 기능을 사용해보세요.</p>
        </div>

        <div class="search-container" id="link">
            <h2>링크 복사</h2>
            <p>INSECT Portal 링크를 복사하려면 아래 버튼을 클릭하세요.</p>
            <button onclick="copyLink()">링크 복사</button>
        </div>
    </div>

    <script>
        // 페이지 로드 시 로컬 스토리지에서 메모를 불러오기
        window.onload = function() {
            const savedMemo = localStorage.getItem('memo');
            if (savedMemo) {
                document.getElementById('memo-area').value = savedMemo;
            }
        }

        function showTab(tabId) {
            // 모든 탭 숨기기
            document.querySelectorAll('.search-container').forEach(function(tabContent) {
                tabContent.classList.remove('show');
            });

            // 모든 탭 비활성화
            document.querySelectorAll('.tab').forEach(function(tab) {
                tab.classList.remove('active');
            });

            // 선택한 탭 내용 보여주기
            document.getElementById(tabId).classList.add('show');

            // 선택한 탭 활성화
            const activeTab = document.querySelector(`.tab[onclick="showTab('${tabId}')"]`);
            activeTab.classList.add('active');
        }

        function showPortalTab(tabId) {
            // 포털 탭 내부 탭 숨기기
            document.querySelectorAll('#portal .search-container').forEach(function(tabContent) {
                tabContent.classList.remove('show');
            });

            // 포털 탭 비활성화
            document.querySelectorAll('#portal .tab').forEach(function(tab) {
                tab.classList.remove('active');
            });

            // 선택한 포털 탭 내용 보여주기
            document.getElementById(tabId).classList.add('show');

            // 선택한 포털 탭 활성화
            const activeTab = document.querySelector(`#portal .tab[onclick="showPortalTab('${tabId}')"]`);
            activeTab.classList.add('active');
        }

        function copyLink() {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(function() {
                alert("링크가 복사되었습니다!");
            }).catch(function(error) {
                alert("링크 복사에 실패했습니다: " + error);
            });
        }

        // 계산기 관련 함수들
        let currentInput = '';
        function appendNumber(number) {
            currentInput += number;
            document.getElementById('calc-display').value = currentInput;
        }

        function appendOperator(operator) {
            currentInput += ' ' + operator + ' ';
            document.getElementById('calc-display').value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            document.getElementById('calc-display').value = '';
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                document.getElementById('calc-display').value = currentInput;
            } catch (e) {
                document.getElementById('calc-display').value = '오류';
            }
        }

        // 메모 저장
        function saveMemo() {
            const memoText = document.getElementById('memo-area').value;
            localStorage.setItem('memo', memoText);
            alert('메모가 저장되었습니다!');
        }
    </script>
</body>
</html>
