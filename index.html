<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT 검색 엔진</title>
    <link rel="manifest" href="manifest.json"> <!-- 매니페스트 파일 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: #005f73;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 32px;
            margin: 0;
        }
        .gcse-search {
            max-width: 90%;
            margin: 30px auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .gcse-search input[type="text"] {
            border: 2px solid #005f73;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }
        .gcse-search input[type="submit"] {
            background-color: #005f73;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        #language-switcher {
            text-align: center;
            margin: 10px 0;
        }
        #language-switcher button {
            padding: 12px 16px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        #dark-mode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
            .gcse-search {
                max-width: 95%;
                padding: 15px;
            }
            #language-switcher {
                display: flex;
                justify-content: center;
            }
            #dark-mode-toggle {
                font-size: 16px;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="/INSECTSEARCH/" style="color: white; text-decoration: none;">INSECT</a></h1>
    </header>

    <!-- Language Switcher -->
    <div id="language-switcher">
        <button onclick="switchLanguage('ko')">🇰🇷 Korean</button>
        <button onclick="switchLanguage('en')">🇺🇸 English</button>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>

    <!-- Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
    <div class="gcse-search"></div>

    <footer>
        <p>© 2025 INSECT 검색 엔진</p>
    </footer>

    <script>
        // 다크 모드 상태 유지
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        function applyDarkMode() {
            if (isDarkMode) {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
                document.querySelector('header').style.backgroundColor = '#222';
                document.querySelector('footer').style.backgroundColor = '#222';
                document.getElementById('dark-mode-toggle').textContent = '☀️';
            } else {
                document.body.style.backgroundColor = '#f4f7fc';
                document.body.style.color = '#333';
                document.querySelector('header').style.backgroundColor = '#005f73';
                document.querySelector('footer').style.backgroundColor = '#333';
                document.getElementById('dark-mode-toggle').textContent = '🌙';
            }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            applyDarkMode();
        }

        function switchLanguage(language) {
            if (language === 'ko') {
                document.documentElement.lang = 'ko';
                document.title = 'INSECT 검색 엔진';
            } else if (language === 'en') {
                document.documentElement.lang = 'en';
                document.title = 'INSECT Search Engine';
            }
        }

        // 페이지 로드 시 저장된 다크 모드 설정 적용
        applyDarkMode();

        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker 등록 성공:', registration);
                })
                .catch(function(error) {
                    console.log('Service Worker 등록 실패:', error);
                });
        }
    </script>

</body>
</html>
