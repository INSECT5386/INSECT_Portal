<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT Portal">
    <meta property="og:title" content="INSECT Portal">
    <meta property="og:description" content="INSECT Portal">
    <title>INSECT Portal</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #333, #111);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 4vh 0;
            font-size: 4vw;
            color: #f0f0f0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        header:hover {
            transform: scale(1.05);
            color: #80b3ff;
        }
        h1 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        h1 a:hover {
            color: #80b3ff;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 3vh;
            gap: 10px;
            max-width: 95%;
        }
        .tab {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #f0f0f0;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            flex: 1;
            text-align: center;
            min-width: 100px;
        }
        .tab:hover, .tab.active {
            background-color: #666;
            color: #80b3ff;
            font-weight: bold;
        }
        .search-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        .search-container.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            background: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #666;
            color: #80b3ff;
        }

        /* 📌 챗봇 스타일 */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .chat-header {
            background: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #333;
            color: #fff;
        }
        .chat-message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
        }
        .bot {
            background: #555;
            align-self: flex-start;
        }
        .user {
            background: #80b3ff;
            align-self: flex-end;
            color: #000;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background: #444;
        }
        #chat-input {
            flex: 1;
            padding: 5px;
            border: none;
            outline: none;
            background: #333;
            color: #fff;
        }
        #send-btn {
            background: #80b3ff;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            header {
                font-size: 7vw;
            }
            .tab {
                font-size: 14px;
                padding: 8px 16px;
            }
            .search-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECT_Portal/">INSECT Portal</a></h1>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="search">검색</div>
        <div class="tab" data-tab="ai">AI</div>
        <div class="tab" data-tab="link">링크 복사</div>
    </div>

    <div class="search-container show" id="search">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>

    <div class="search-container" id="ai">
        <h2>AI 기능</h2>
        <p>여기서 AI 관련 작업을 할 수 있습니다.</p>
    </div>

    <div class="search-container" id="link">
        <h2>링크 복사</h2>
        <p>INSECT Portal 링크를 복사하려면 아래 버튼을 클릭하세요.</p>
        <button id="copyBtn">링크 복사</button>
    </div>

    <!-- 📌 챗봇 UI -->
    <div class="chatbot-container">
        <div class="chat-header">AI 챗봇</div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
            <button id="send-btn">전송</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".tab").forEach(tab => {
                tab.addEventListener("click", function() {
                    const tabId = this.getAttribute("data-tab");
                    document.querySelectorAll(".search-container").forEach(container => {
                        container.classList.remove("show");
                    });
                    document.getElementById(tabId).classList.add("show");
                });
            });

            document.getElementById("send-btn").addEventListener("click", sendMessage);
            document.getElementById("chat-input").addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });

            function sendMessage() {
                const userMessage = document.getElementById("chat-input").value.trim();
                if (!userMessage) return;
                appendMessage("user", userMessage);
                setTimeout(() => appendMessage("bot", "이해하지 못했어요."), 500);
            }

            function appendMessage(sender, message) {
                const messageElement = document.createElement("div");
                messageElement.classList.add("chat-message", sender);
                messageElement.textContent = message;
                document.getElementById("chat-box").appendChild(messageElement);
            }
        });
    </script>
</body>
</html>
