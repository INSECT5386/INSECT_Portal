<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT 검색 엔진</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005f73;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .gcse-search {
            max-width: 600px;
            margin: 40px auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #install-button {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="/INSECTSEARCH/" style="color: white; text-decoration: none;">INSECT</a></h1>
    </header>

    <!-- Google Custom Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
    <div class="gcse-search"></div>

    <!-- PWA 설치 버튼 -->
    <button id="install-button">INSECT 검색엔진 다운로드</button>

    <footer>
        <p>© 2025 INSECT 검색 엔진</p>
    </footer>

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById('install-button').style.display = 'block';
        });

        document.getElementById('install-button').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA 설치됨');
                    } else {
                        console.log('PWA 설치 취소됨');
                    }
                    deferredPrompt = null;
                });
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log('Service Worker 등록 완료');
            }).catch((error) => {
                console.log('Service Worker 등록 실패:', error);
            });
        }
    </script>

</body>
</html>
