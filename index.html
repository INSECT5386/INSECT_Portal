<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT 검색 엔진</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 제목과 검색 박스를 수직으로 배치 */
        }

        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 40px;
        }

        h1 a {
            color: #ffffff;
            text-decoration: none;
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        h1 a:hover {
            color: #ffe600;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-in-out;
            margin-top: 100px; /* 제목과 검색박스 사이 간격 */
        }

        .gcse-search input.gsc-input {
            border-radius: 30px;
            padding: 14px 20px;
            border: 2px solid #00796b;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            background-color: white;
            color: #333;
            margin-bottom: 20px; /* 검색 입력과 버튼 간격 추가 */
        }

        .gcse-search input.gsc-input:focus {
            border-color: #ffe600;
            box-shadow: 0 0 10px rgba(255, 230, 0, 0.3);
            outline: none;
            transform: scale(1.05);
        }

        .gcse-search button.gsc-search-button {
            background-color: #00796b !important;
            color: white !important;
            border-radius: 30px !important;
            padding: 12px 25px !important;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
            cursor: pointer;
        }

        .gcse-search button.gsc-search-button:hover {
            background-color: #004d40 !important;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 검색 결과 UI 개선 */
        .gcse-search .gsc-results .gsc-webResult {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gcse-search .gsc-results .gsc-webResult:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gcse-search .gsc-results .gsc-webResult .gsc-title {
            font-size: 18px;
            font-weight: bold;
            color: #00796b;
            text-decoration: none;
        }

        .gcse-search .gsc-results .gsc-webResult .gsc-title:hover {
            color: #ffe600;
        }

        .gcse-search .gsc-results .gsc-webResult .gsc-description {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
        }

        .gcse-search .gsc-results .gsc-webResult .gsc-url {
            font-size: 12px;
            color: #00796b;
            margin-top: 10px;
        }

        /* 반응형 스타일 */
        @media (max-width: 1024px) {
            header {
                font-size: 1.8rem;
            }
            .search-container {
                padding: 30px;
                width: 80%;
            }
            .gcse-search input.gsc-input {
                font-size: 16px;
                padding: 12px 18px;
            }
            .gcse-search button.gsc-search-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.6rem;
            }
            .search-container {
                padding: 25px;
                width: 90%;
            }
            .gcse-search input.gsc-input {
                font-size: 14px;
                padding: 10px 16px;
            }
            .gcse-search button.gsc-search-button {
                font-size: 13px;
                padding: 10px 18px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.4rem;
            }
            .search-container {
                padding: 20px;
                width: 95%;
            }
            .gcse-search input.gsc-input {
                font-size: 14px;
                padding: 10px 14px;
            }
            .gcse-search button.gsc-search-button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTSEARCH/">INSECT</a></h1>
    </header>

    <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=a2bf2ce5f26fe486a"></script>
        <div class="gcse-search"></div>
    </div>

    <script>
        // 다크 모드 관련 코드 삭제
    </script>
</body>
</html>
