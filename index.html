<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT Portal">
    <meta property="og:title" content="INSECT Portal">
    <meta property="og:description" content="INSECT Portal">
    <title>INSECT Portal</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #333, #111);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 4vh 0;
            font-size: 4vw;
            color: #f0f0f0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        header:hover {
            transform: scale(1.05);
            color: #80b3ff;
        }
        h1 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        h1 a:hover {
            color: #80b3ff;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 3vh;
            gap: 15px;
        }
        .tab {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            color: #f0f0f0;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .tab:hover, .tab.active {
            background-color: #666;
            color: #80b3ff;
            font-weight: bold;
        }
        .search-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        .search-container.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #666;
            color: #80b3ff;
        }
        @media (max-width: 768px) {
            header {
                font-size: 6vw;
            }
            .tab {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECT_Portal/">INSECT Portal</a></h1>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="search">검색</div>
        <div class="tab" data-tab="ai">AI</div>
        <div class="tab" data-tab="link">링크 복사</div>
    </div>

    <div class="search-container show" id="search">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>

    <div class="search-container" id="ai">
        <h2>AI 기능</h2>
        <p>여기서 AI 관련 작업을 할 수 있습니다.</p>
    </div>

    <div class="search-container" id="link">
        <h2>링크 복사</h2>
        <p>INSECT Portal 링크를 복사하려면 아래 버튼을 클릭하세요.</p>
        <button id="copyBtn">링크 복사</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".tab").forEach(tab => {
                tab.addEventListener("click", function() {
                    const tabId = this.getAttribute("data-tab");

                    document.querySelectorAll(".search-container").forEach(container => {
                        container.classList.remove("show");
                    });
                    document.getElementById(tabId).classList.add("show");

                    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                    this.classList.add("active");
                });
            });
        });

        document.getElementById("copyBtn").addEventListener("click", () => {
            const link = window.location.href;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => {
                    alert("링크가 복사되었습니다!");
                }).catch(err => {
                    console.error("클립보드 복사 실패: ", err);
                    fallbackCopyText(link);
                });
            } else {
                fallbackCopyText(link);
            }
        });

        function fallbackCopyText(text) {
            const tempInput = document.createElement("textarea");
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("링크가 복사되었습니다!");
        }
    </script>
</body>
</html>
