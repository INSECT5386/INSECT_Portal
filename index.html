<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT 검색 엔진</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ff7e5f, #feb47b); /* 밝은 그라데이션 배경 */
            color: #333;  /* 텍스트를 더 어두운 색으로 변경 */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        header {
            text-align: center;
            padding: 8vh 0; /* 상단 여백 줄여서 검색창을 위로 이동 */
            font-size: 10vw;
            color: #ffffff;  /* 텍스트 색상 변경 */
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 900;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        header:hover {
            transform: rotate(-3deg); /* 미세한 회전 효과 */
            color: #004d40;  /* 색상 변환 */
        }

        h1 a {
            color: inherit;
            text-decoration: none;
            font-size: 10vw;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #004d40;
        }

        /* 검색창 스타일 */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8); /* 투명한 밝은 배경 */
            padding: 5vh 5vw; /* 상단 패딩 줄여서 위로 이동 */
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 밝은 그림자 */
            width: 90vw;
            max-width: 700px;
            margin: 2vh auto;
            animation: fadeIn 0.6s ease-in-out;
            transition: transform 0.3s ease;
        }

        .search-container:hover {
            transform: scale(1.05); /* 마우스 오버시 검색창 확대 효과 */
        }

        .gcse-search input.gsc-input {
            border-radius: 50px;
            padding: 20px;
            border: 2px solid #feb47b;  /* 밝은 오렌지 색상 */
            font-size: 4vw;
            transition: all 0.3s ease;
            width: 100%;
            background-color: #fff;
            color: #333;
        }

        .gcse-search input.gsc-input:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.3);
            outline: none;
            transform: scale(1.05);
        }

        .gcse-search button.gsc-search-button {
            background-color: #ff7e5f !important;
            color: white !important;
            border-radius: 50px !important;
            padding: 20px 40px !important;
            font-size: 4vw;
            margin-top: 4vh;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .gcse-search button.gsc-search-button:hover {
            background-color: #feb47b !important;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            header {
                font-size: 8vw;
                padding-top: 5vh; /* 모바일에서 헤더 여백을 줄여서 화면에 더 많은 공간 확보 */
            }

            .gcse-search input.gsc-input {
                font-size: 6vw; /* 입력창 글씨 크기 증가 */
                padding: 15px; /* 입력창 패딩 증가 */
            }

            .gcse-search button.gsc-search-button {
                font-size: 6vw; /* 버튼 글씨 크기 증가 */
                padding: 25px 50px; /* 버튼 크기 조정 */
            }

            .search-container {
                padding: 8vh 5vw; /* 상단 패딩 늘려서 모바일에서 공간 확보 */
                width: 90vw;
                max-width: 90vw;
                transition: transform 0.3s ease; /* 터치로 확대된 후 원래 크기로 돌아오는 애니메이션 */
            }

            .search-container:active {
                transform: scale(0.95); /* 터치 시 검색창 크기 줄어드는 효과 */
            }
        }

        /* 데스크탑 대응 */
        @media (min-width: 769px) {
            header {
                font-size: 5vw;
            }

            .gcse-search input.gsc-input {
                font-size: 3vw;
            }

            .gcse-search button.gsc-search-button {
                font-size: 3vw;
            }

            .search-container {
                padding: 7vh 5vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTSEARCH/">INSECT</a></h1>
    </header>

    <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>
</body>
</html>
