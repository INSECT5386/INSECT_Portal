<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005f73;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .gcse-search {
            max-width: 600px;
            margin: 40px auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .gcse-search input[type="text"] {
            border: 2px solid #005f73;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
        }
        .gcse-search input[type="submit"] {
            background-color: #005f73;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }
            .gcse-search {
                max-width: 100%;
                padding: 15px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>INSECT</h1>
    </header>

    <!-- 구글 맞춤 검색 엔진 -->
    <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
    <div class="gcse-search"></div>

    <footer>
        <p>© 2025 INSECT 검색 엔진</p>
    </footer>

</body>
</html>
