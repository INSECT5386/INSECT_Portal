<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="NaturaLink">
    <meta property="og:title" content="NaturaLink">
    <meta property="og:description" content="NaturaLink">
    <title>NaturaLink</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- BotUI 스타일과 스크립트 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #333, #111);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 4vh 0;
            font-size: 4vw;
            color: #f0f0f0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        header:hover {
            transform: scale(1.05);
            color: #80b3ff;
        }
        h1 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        h1 a:hover {
            color: #80b3ff;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 3vh;
            gap: 10px;
            max-width: 95%;
        }
        .tab {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #f0f0f0;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            flex: 1;
            text-align: center;
            min-width: 100px;
        }
        .tab:hover, .tab.active {
            background-color: #666;
            color: #80b3ff;
            font-weight: bold;
        }
        .search-container, .ai-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        .search-container.show, .ai-container.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            background: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #666;
            color: #80b3ff;
        }
        #chatbox {
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
        }
        #chatlogs {
            margin-bottom: 10px;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #f0f0f0;
        }
        #chatbot button {
            width: 15%;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        #chatbot button:hover {
            background-color: #666;
            color: #80b3ff;
        }
        @media (max-width: 600px) {
            header {
                font-size: 7vw;
            }
            .tab {
                font-size: 14px;
                padding: 8px 16px;
            }
            .search-container, .ai-container {
                width: 95%;
            }
            #chatbot button {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/NaturaLink/">NaturaLink</a></h1>
    </header>
    <div class="tabs">
        <div class="tab active" data-tab="search">검색</div>
        <div class="tab" data-tab="link">링크 복사</div>
        <div class="tab" data-tab="ai">AI</div>
    </div>
    <div class="search-container show" id="search">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>
    <div class="search-container" id="link">
        <h2>링크 복사</h2>
        <p>NaturaLink 링크를 복사하려면 아래 버튼을 클릭하세요.</p>
        <button id="copyBtn">링크 복사</button>
    </div>
    <div class="ai-container" id="ai">
        <h2>AI 챗봇</h2>
        <div id="chatbox">
            <div id="chatlogs"></div>
            <div id="userInputContainer">
                <input type="text" id="userInput" placeholder="메시지를 입력하세요..." />
                <button id="sendMessageBtn">보내기</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".tab").forEach(tab => {
                tab.addEventListener("click", function() {
                    const tabId = this.getAttribute("data-tab");
                    document.querySelectorAll(".search-container, .ai-container").forEach(container => {
                        container.classList.remove("show");
                    });
                    document.getElementById(tabId).classList.add("show");
                    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                    this.classList.add("active");
                });
            });
        });

        // 링크 복사 기능
        document.getElementById("copyBtn").addEventListener("click", () => {
            const link = window.location.href;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => {
                    alert("링크가 복사되었습니다!");
                }).catch(err => {
                    console.error("클립보드 복사 실패: ", err);
                    fallbackCopyText(link);
                });
            } else {
                fallbackCopyText(link);
            }
        });

        function fallbackCopyText(text) {
            const tempInput = document.createElement("textarea");
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("링크가 복사되었습니다!");
        }

        // AI 챗봇 기능
        const botui = new BotUI('chatbox');
        document.getElementById("sendMessageBtn").addEventListener("click", () => {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() !== "") {
                const chatlogs = document.getElementById("chatlogs");
                const userMessage = document.createElement("div");
                userMessage.textContent = `You: ${userInput}`;
                chatlogs.appendChild(userMessage);
                document.getElementById("userInput").value = "";
                chatlogs.scrollTop = chatlogs.scrollHeight;

                // Simulate AI response
                botui.message.add({
                    content: 'AI: ' + "저는 AI입니다! 당신의 메시지를 이해했어요." // Default AI response
                }).then(() => {
                    chatlogs.scrollTop = chatlogs.scrollHeight;
                });
            }
        });
    </script>
</body>
</html>
