<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="INSECTIUM">
    <meta property="og:title" content="INSECTIUM">
    <meta property="og:description" content="INSECTIUM">
    <title>INSECTIUM</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #222, #111);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 4vh 0;
            font-size: 4vw;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            background: linear-gradient(90deg, rgba(128, 179, 255, 0.3), rgba(255, 255, 255, 0));
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        header:hover {
            transform: scale(1.02);
            background: linear-gradient(90deg, rgba(128, 179, 255, 0.6), rgba(255, 255, 255, 0.2));
        }
        h1 a {
            color: inherit;
            text-decoration: none;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        .tab {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .tab:hover, .tab.active {
            background: #80b3ff;
            color: #fff;
            transform: scale(1.1);
        }
        .search-container {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        .search-container.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .search-container input {
            width: 80%;
            padding: 12px;
            border-radius: 50px;
            border: 2px solid #80b3ff;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: #fff;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .search-container input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(45deg, #444, #222);
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #80b3ff, #0056b3);
            color: #fff;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            header {
                font-size: 7vw;
            }
            .tab {
                font-size: 14px;
                padding: 8px 16px;
            }
            .search-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/INSECTIUM/">INSECTIUM</a></h1>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="search">검색</div>
        <div class="tab" data-tab="link">링크 복사</div>
    </div>

    <div class="search-container show" id="search">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>

    <div class="search-container" id="link">
        <h2>링크 복사</h2>
        <p>INSECTIUM 링크를 복사하려면 아래 버튼을 클릭하세요.</p>
        <button id="copyBtn">링크 복사</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".tab").forEach(tab => {
                tab.addEventListener("click", function() {
                    const tabId = this.getAttribute("data-tab");
                    document.querySelectorAll(".search-container").forEach(container => {
                        container.classList.remove("show");
                    });
                    document.getElementById(tabId).classList.add("show");
                    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                    this.classList.add("active");
                });
            });
        });
        
        document.getElementById("copyBtn").addEventListener("click", () => {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(() => {
                alert("링크가 복사되었습니다!");
            }).catch(err => {
                console.error("클립보드 복사 실패: ", err);
            });
        });
    </script>
</body>
</html>
