<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="INSECT 검색 엔진">
    <meta property="og:title" content="INSECT">
    <meta property="og:description" content="INSECT 검색 엔진">
    <title>INSECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005f73;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .gcse-search, .search-box {
            max-width: 600px;
            margin: 40px auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .gcse-search input[type="text"], .search-box input[type="text"] {
            border: 2px solid #005f73;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
        }
        .gcse-search input[type="submit"], .search-box button {
            background-color: #005f73;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }
            .gcse-search, .search-box {
                max-width: 100%;
                padding: 15px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body.light-mode {
            background-color: #f4f7fc;
            color: #333;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f7fc;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #005f73;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -30px;
            margin-top: -30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scroll-fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .scroll-fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="loader" id="loader"></div>

    <header>
        <h1>INSECT</h1>
        <button id="theme-toggle">다크 모드</button>
    </header>

    <!-- Google Custom Search -->
    <div class="gcse-search scroll-fade-in">
        <script async src="https://cse.google.com/cse.js?cx=00d831986d20a4627"></script>
        <div class="gcse-search"></div>
    </div>

    <!-- 추가된 일반 검색창 -->
    <div class="search-box scroll-fade-in">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요">
        <button onclick="search()">검색</button>
    </div>

    <div class="scroll-fade-in">
        <p>스크롤하면 이 텍스트가 나타납니다.</p>
    </div>

    <footer>
        <p>© 2025 INSECT 검색 엔진</p>
        <button onclick="shareOnSocialMedia()">소셜 미디어에 공유하기</button>
    </footer>

    <script>
        // 로딩 스피너 표시
        document.getElementById('loader').style.display = 'block';

        // 예시로 로딩 후 3초 후에 숨기기
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
        }, 3000);

        // 테마 전환
        const button = document.getElementById('theme-toggle');
        button.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            button.textContent = document.body.classList.contains('dark-mode') ? '라이트 모드' : '다크 모드';
        });

        // 스크롤 시 나타나는 애니메이션
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.scroll-fade-in');
            elements.forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight) {
                    el.classList.add('visible');
                }
            });
        });

        // 소셜 미디어 공유
        function shareOnSocialMedia() {
            const url = window.location.href;
            const text = 'INSECT 검색 엔진';
            const twitterUrl = `https://twitter.com/share?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`;
            window.open(twitterUrl, '_blank');
        }

        // 일반 검색 함수
        function search() {
            const query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }
    </script>

</body>
</html>
